<div class="mat-input-wrapper"><div class="mat-input-table"><div class="mat-input-prefix"><ng-content select="[mdPrefix], [matPrefix], [md-prefix]"></ng-content></div><div class="mat-input-infix" [class.mat-end]="align == 'end'"><ng-content selector="input, textarea"></ng-content><span class="mat-input-placeholder-wrapper"><label class="mat-input-placeholder" [attr.for]="_mdInputChild.id" [class.mat-empty]="_mdInputChild.empty && !_shouldAlwaysFloat" [class.mat-focused]="_mdInputChild.focused" [class.mat-float]="_canPlaceholderFloat" [class.mat-accent]="dividerColor == 'accent'" [class.mat-warn]="dividerColor == 'warn'" *ngIf="_hasPlaceholder()"><ng-content select="md-placeholder, mat-placeholder"></ng-content>{{_mdInputChild.placeholder}} <span class="mat-placeholder-required" *ngIf="_mdInputChild.required">*</span></label></span></div><div class="mat-input-suffix"><ng-content select="[mdSuffix], [matSuffix], [md-suffix]"></ng-content></div></div><div class="mat-input-underline" [class.mat-disabled]="_mdInputChild.disabled"><span class="mat-input-ripple" [class.mat-focused]="_mdInputChild.focused" [class.mat-accent]="dividerColor == 'accent'" [class.mat-warn]="dividerColor == 'warn'"></span></div><div *ngIf="hintLabel != ''" [attr.id]="_hintLabelId" class="mat-hint">{{hintLabel}}</div><ng-content select="md-hint, mat-hint"></ng-content></div>
